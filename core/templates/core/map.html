{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    <h1>Food Donation Map</h1>
    <p>View available donations near you</p>

    <div class="tabs">
        <a href="#" class="active">Map View</a>
        <a href="#">List View</a>
    </div>

    <div class="map-container">
        <div id="map" style="width: 100%; height: 400px;"></div>
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
    </div>

    <div class="legend">
        <div>
            <span class="dot green"></span> Your Location
        </div>
        <div>
            <span class="dot red"></span> Available Donations
        </div>
        <div>
            <span class="dot gray"></span> Claimed Donations
        </div>
    </div>
</div>

<script>
    // Initialize map (Leaflet.js example)
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
</script>
{% endblock %}
